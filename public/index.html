    <meta property="og:title" content="GyanPod - Smart Learning Platform" />

    <meta name="twitter:description" content="Smart Padhai. Pocket Mein Gyan." />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Favicon variations -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    
    <title>GyanPod - Smart Learning Platform</title>
</head>
<body class="font-sans">
    <noscript>
        <div style="padding: 2rem; text-align: center; background: #f3f4f6;">
            <h1>JavaScript Required</h1>
            <p>You need to enable JavaScript to run this app.</p>
        </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <!-- Replace the existing loading div with this -->
<div id="loading" style="
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  background: linear-gradient(135deg, #2626af, #0fe2d3, #22d3a6) !important;
  background-size: 400% 400% !important;
  animation: gradientMove 4s ease infinite !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  z-index: 9999 !important;
">
  <div style="text-align: center; color: white;">
    <!-- Animated Logo Container -->
    <div style="
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: logoFloat 2s ease-in-out infinite;
    ">
      <div style="
        font-size: 60px;
        font-weight: 900;
        background: linear-gradient(135deg, #2626af, #0fe2d3);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: logoGlow 2s ease-in-out infinite;
      ">G</div>
      <div style="
        position: absolute;
        top: -5px;
        right: -5px;
        width: 20px;
        height: 20px;
        background: #22d3a6;
        border-radius: 50%;
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      "></div>
    </div>
    
    <!-- Brand Name -->
    <h1 style="
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 10px;
      letter-spacing: 2px;
      animation: titleSlide 1s ease-out;
    ">GyanPod</h1>
    
    <p style="
      font-size: 20px;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: subtitleSlide 1s ease-out 0.3s forwards;
      opacity: 0;
    ">Smart Padhai. Pocket Mein Gyan.</p>
    
    <!-- Loading Animation -->
    <div style="
      width: 300px;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 0 auto 20px;
      overflow: hidden;
    ">
      <div style="
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        animation: loadingMove 1.5s infinite;
      "></div>
    </div>
    
    <p style="
      font-size: 16px;
      opacity: 0.8;
      animation: messageFloat 2s ease-in-out infinite;
    ">Loading your smart learning experience...</p>
    
    <!-- Loading Dots -->
    <div style="margin-top: 20px; display: flex; justify-content: center; gap: 8px;">
      <div style="width: 8px; height: 8px; background: rgba(255,255,255,0.7); border-radius: 50%; animation: dotBounce 1.4s infinite both;"></div>
      <div style="width: 8px; height: 8px; background: rgba(255,255,255,0.7); border-radius: 50%; animation: dotBounce 1.4s infinite both; animation-delay: 0.16s;"></div>
      <div style="width: 8px; height: 8px; background: rgba(255,255,255,0.7); border-radius: 50%; animation: dotBounce 1.4s infinite both; animation-delay: 0.32s;"></div>
    </div>
  </div>
</div>

<style>
@keyframes gradientMove {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

@keyframes logoFloat {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

@keyframes logoGlow {
  0%, 100% { filter: drop-shadow(0 0 10px rgba(15, 226, 211, 0.3)); }
  50% { filter: drop-shadow(0 0 20px rgba(15, 226, 211, 0.6)); }
}

@keyframes ping {
  75%, 100% { transform: scale(2); opacity: 0; }
}

@keyframes titleSlide {
  0% { transform: translateY(30px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes subtitleSlide {
  0% { transform: translateY(20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 0.9; }
}

@keyframes loadingMove {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

@keyframes messageFloat {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 1; }
}

@keyframes dotBounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
</style>

    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading {
            animation: fadeOut 0.5s ease-out 2s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</body>
</html>
